<div class="container mt-3">
    <div class="row">
        <section class="col-12">
            <div class="d-flex justify-content-between align-items-center pb-2" *ngIf="loadCompleted">

                <app-paging-header [totalCount]="totalCount" [pageSize]="ticketParams.pageSize"
                    [pageNumber]="ticketParams.pageNumber"></app-paging-header>

               

            </div>

            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of tickets">
                    <app-ticket-item [ticket]="item"></app-ticket-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager 
                [totalCount]="totalCount" 
                [pageSize]="ticketParams.pageSize"
                [pageNumber] = "ticketParams.pageNumber"
                    (pagerChange)="onPageChanged($event)"></app-pager>
            </div>
        </section>
    </div>
</div>
